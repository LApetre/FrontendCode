<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">View job  <b>{{job.jobId}}</b></h2>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="Title">Title:</label>
                    <span id="Title" class="form-control">{{job.jobTitle}}</span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="minSalary">Min Salary:</label>
                    <span id="minSalary" class="form-control">{{job.minSalary}}</span>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="maxSalary">Max Salary:</label>
                        <span id="maxSalary" class="form-control">{{job.maxSalary}}</span>
                    </div>
            </div>
        </div>
    </div>
</div>
